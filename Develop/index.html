<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    
    <script src="https://use.fontawesome.com/6c36e3f9fe.js"></script>

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-fluid">
      <!-- TimeBlocks go here -->
        <div class="timeBlocks">
            <div class="row">
              <div class="col-2 time">9:00am</div>
              <textarea class="col-8 text"></textarea>
                <button class="saveBtn">
                  <i class="fa fa-floppy-o fa-2x" aria-hidden="true"></i>
                </button>
            </div>

            <div class="row">
              <div class="col-2 time">10:00am</div>
              <textarea class="col-8 text"></textarea>
                              <button class="saveBtn">
                  <i class="fa fa-floppy-o fa-2x" aria-hidden="true"></i>
                </button>
            </div>

            <div class="row">
              <div class="col-2 time">11:00am</div>
              <textarea class="col-8 text"></textarea>
                              <button class="saveBtn">
                  <i class="fa fa-floppy-o fa-2x" aria-hidden="true"></i>
                </button>
            </div>

            <div class="row">
              <div class="col-2 time">12:00pm</div>
              <textarea class="col-8 text"></textarea>
                              <button class="saveBtn">
                  <i class="fa fa-floppy-o fa-2x" aria-hidden="true"></i>
                </button>
            </div>

            <div class="row">
              <div class="col-2 time">1:00pm</div>
              <textarea class="col-8 text"></textarea>
                              <button class="saveBtn">
                  <i class="fa fa-floppy-o fa-2x" aria-hidden="true"></i>
                </button>
            </div>

            <div class="row">
              <div class="col-2 time">2:00pm</div>

                              <button class="saveBtn">
                  <i class="fa fa-floppy-o fa-2x" aria-hidden="true"></i>
                </button>
            </div>

            <div class="row">
              <div class="col-2 time">3:00pm</div>
              <textarea class="col-8 text"></textarea>
                              <button class="saveBtn">
                  <i class="fa fa-floppy-o fa-2x" aria-hidden="true"></i>
                </button>
            </div>

            <div class="row">
              <div class="col-2 time">4:00pm</div>
              <textarea class="col-8 text"></textarea>
                              <button class="saveBtn">

            <div class="row">

        </div>
    </div>

    <script src="./script.js"></script>
